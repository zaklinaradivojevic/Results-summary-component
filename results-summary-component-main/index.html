<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
<div class="container">
  <div class="result">
    <h1>Your Result</h1>
    <div class="circle">
      <h1> 76</h1>
      <p> of 100</p>
    </div>
    <div class="score">
    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="summary">
    <h1>Summary</h1>
<div class="reaction">
  <img src="https://raw.githubusercontent.com/zaklinaradivojevic/Results-summary-component/8a5618e9f6f44a2a3395c1b8eb0be96fb1fd563b/results-summary-component-main/assets/images/icon-reaction.svg">
  <p>Reaction</p>
  <span> <strong>80</strong>  / 100</span>
    </div>
<div class="memory">
  <img src="https://raw.githubusercontent.com/zaklinaradivojevic/Results-summary-component/8a5618e9f6f44a2a3395c1b8eb0be96fb1fd563b/results-summary-component-main/assets/images/icon-memory.svg">
  <p> Memory</p>
  <span><strong>92</strong>  / 100</span>
    </div>
 
<div class="verbal">
  <img src="https://raw.githubusercontent.com/zaklinaradivojevic/Results-summary-component/8a5618e9f6f44a2a3395c1b8eb0be96fb1fd563b/results-summary-component-main/assets/images/icon-verbal.svg">
  <p> Verbal</p>
  <span><strong>61</strong> / 100</span>
    </div>
 <div class="visual">
  <img src="https://raw.githubusercontent.com/zaklinaradivojevic/Results-summary-component/8a5618e9f6f44a2a3395c1b8eb0be96fb1fd563b/results-summary-component-main/assets/images/icon-visual.svg">
  <p>Visual</p>
  <span><strong>72</strong>  / 100</span>
    </div>
    <button>Continue</button>
  </div>
   </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zaklina Radivojevic</a>.
  </div>
 
  <script src="script.js"></script>
</body>
</html>
